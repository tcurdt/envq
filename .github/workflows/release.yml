name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: build-${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: aarch64-apple-darwin
            os: macos-latest
            use-cross: false
          # - target: x86_64-apple-darwin
          #   os: macos-latest
          #   use-cross: false
          # - target: x86_64-unknown-linux-musl
          #   os: ubuntu-latest
          #   use-cross: true
    steps:
      - uses: actions/checkout@v6

      - name: install rust
        uses: dtolnay/rust-toolchain@1.92.0
        with:
          targets: ${{ matrix.target }}

      - name: install cross
        if: matrix.use-cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: build
        run: ${{ matrix.use-cross && 'cross' || 'cargo' }} build --release --target ${{ matrix.target }}

      - name: create archive
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../envq-${{ github.ref_name }}-${{ matrix.target }}.tar.gz envq
          cd ../../..

      - name: upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: envq-${{ matrix.target }}
          path: envq-${{ github.ref_name }}-${{ matrix.target }}.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: download artifacts
        uses: actions/download-artifact@v7
        with:
          pattern: envq-*
          merge-multiple: true

      - name: create release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create ${{ github.ref_name }} \
            --title ${{ github.ref_name }} \
            --generate-notes \
            envq-${{ github.ref_name }}-*.tar.gz

  homebrew:
    needs: release
    runs-on: ubuntu-latest
    environment: release
    steps:
      - name: update homebrew tap
        uses: mislav/bump-homebrew-formula-action@v3
        with:
          formula-name: envq
          homebrew-tap: tcurdt/homebrew-tap
          download-url: https://github.com/tcurdt/envq/archive/refs/tags/${{ github.ref_name }}.tar.gz
        env:
          COMMITTER_TOKEN: ${{ secrets.PAT_RELEASE }}
