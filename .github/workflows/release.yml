name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  homebrew:
    environment: release
    runs-on: ubuntu-latest
    steps:
      - name: update homebrew tap
        uses: dawidd6/action-homebrew-bump-formula@v7
        with:
          token: ${{ secrets.PAT_RELEASE }}
          formula: envq
          tap: tcurdt/homebrew-tap
